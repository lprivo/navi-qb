<!DOCTYPE html>
<html>

<head>
    <title>Navi-qb</title>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <!-- <meta name="viewport" content="width=device-width, inital-scale-width=1.0" /> -->
    <link rel="stylesheet" type="text/css" href="./templates/navi-qb.css" />
    <script type="text/javascript" src="./navi-qb.js"></script>
</head>

<body>
    <div id="container">
        <div id="gamegrid"></div>
        <div id="controlpanel">
            <div id="cmdcenter">
                <div id="cmdpanel">
                    <div id="cmdgrid"></div>
                    <div id="fngrid"></div>
                </div>
                <button id="startBTN" onclick="animQb(getCommandList(), false)">START</button>
            </div>
            <div id="icongrid"></div>
            <button id="resetBTN" class="button" onclick="resetCmd()">RESET COMMANDS</button>
            <button id="playbackBTN" class="button" onclick="playback()">PLAYBACK</button>
            <button id="missionBTN" class="button" onclick="showModal(`missionmodal`, getMission())">NEW
                DESTINATION</button>
        </div>
    </div>
</body>

</html>
